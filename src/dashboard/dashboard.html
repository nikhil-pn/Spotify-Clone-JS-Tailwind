<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="shortcut icon"
      href="../Spotify_Icon_RGB_Green.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-black h-screen">
    <main
      class="text-white h-full grid-template grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside id="sidenav">Sidenav</aside>
      <section id="content">
        <header class="border-2 border-solid px-8 py-4">
          <nav class="flex justify-end relative">
            <button
              id="user-profile-button"
              class="flex gap-4 items-center hover:bg-green rounded-md px-4 py-2"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6 rounded-full bg-green hover:bg-black"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-2">
                <h3 id="display-name">Nikhil</h3>
                <i class="hover:text-dark">â–¼</i>
              </section>
            </button>
            <ul
              id="default-logout-button"
              class="hidden absolute top-12 right-0 px-10 py-2 rounded-md text-black bg-gray-50 p-1 hover:bg-red-500 hover:text-white"
            >
              <li id="logout" class="w-full cursor-pointer hover:bg-red-500">
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <section class="p-4">
          <h1 class="text-2xl">Featured</h1>
          <section class="featured-songs grid grid-cols-auto-fill-cards gap-4" id="featured-playlist-items">
            <section>
              <img src="" alt=" " />
              <h2>name</h2>
              <h3>description</h3>
            </section>
            <section>
              <img src="" alt=" " />
              <h2>name</h2>
              <h3>description</h3>
            </section>
          </section>
        </section>
      </section>
      <footer id="now-playing" class="grid w-screen place-items-center">
        <h1>Footer</h1>
      </footer>
    </main>
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
